<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modal Popup</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .open-modal-btn {
      margin: 100px auto;
      display: block;
      padding: 12px 24px;
      background-color: #319795;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,.75);
      justify-content: center;
      align-items: center;
    }

    .modal.active {
      display: flex;
    }

    .modal-box {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      width: 90%;
      max-width: 450px;
      position: relative;
      box-shadow: 0 5px 30px rgba(0, 0, 0, 0.2);
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 30px;
    }

    .plan-title {
      font-size: 24px;
      color: #008080;
      font-weight: 500;
    }
 .dollar{
  font-size: 18px !important; 
  color: #008080  !important;
 }
    .price-box {
      background: #f1f5f5;
      padding: 10px 16px;
      border-radius: 8px;
      font-size: 30px;
      font-weight: bold;
      color: #008080;
    }

    .price-box span {
      font-size: 16px;
      font-weight: normal;
      color: #444;
    }

    .stepper {
      margin: 60px 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .step {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 14px;
    }

    .circle {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #008080;
      color: white;
    }

    .inactive .circle {
      background: #f0f0f0;
      color: #444;
    }


    .line {
      flex: 1;
      margin: 0px 10px 18px 10px;
      border: none;
      border-top: 2px solid #eee;
      align-self: center;
    }

    .email-label {
      margin-bottom: 8px;
      font-size: 14px;
    }

    .email-input {
      width: 100%;
      padding: 15px;
      border: 2px solid #f0f0f0;
      border-radius: 6px;
      margin-bottom: 30px;
      font-size: 14px;
      box-sizing: border-box;
      margin-top: 10px;
    }

    .email-input:focus {
  outline: none;
  border-color: #008080;
}

    .first-one {
      margin: 0;
      padding: 0;
    }

    .continue-btn {
      width: 100%;
      padding: 15px;
      background: #008080;
      color: white;
      font-weight: bold;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .close-modal {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      font-size: 32px;
      cursor: pointer;
      color: #666;
    }
    .top{
      padding-top: 10px;
    }
  </style>
</head>

<body>

  <!-- Open Modal Button -->
  <button class="open-modal-btn">Choose Plan</button>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-box">
      <button class="close-modal" onclick="closeModal()">&times;</button>
 
      <div class="modal-header">
        <div class="plan-title">Professional Plan</div>
        <div class="price-box"><span class="dollar">$</span> 35 <span>/month</span></div>
      </div>

      <hr style="margin: 20px 0; border: none; border-top: 1px solid #dee2e6;" />

      <div class="stepper">
        <div class="step">
          <div class="circle">1</div>
          <div class="top">Email</div>
        </div>

        <!-- The connecting line -->
        <div class="line"></div>

        <div class="step inactive">
          <div class="circle">2</div>
          <div class="top">Payment</div>
        </div>
      </div>

      <!-- Email Form -->
      <form class="first-one">
        <label class="email-label" for="email">Email address</label>
        <input type="email" id="email" class="email-input" placeholder="Enter your email" />
      </form>

      <button class="continue-btn">Continue to Payment â†’</button>
    </div>
  </div>

  <!-- JavaScript to control modal -->
  <script>
    const modal = document.getElementById("modal");
    const openBtn = document.querySelector(".open-modal-btn");

    openBtn.addEventListener("click", () => {
      modal.classList.add("active");
    });

    function closeModal() {
      modal.classList.remove("active");
    }

    window.addEventListener("click", (e) => {
      if (e.target === modal) {
        closeModal();
      }
    });
  </script>

</body>

</html>
